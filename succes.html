<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Ruleta Tap Web 2.0">
	<meta name="author" content="Emerson Barradas">
	<link rel="icon" href="img/favicon.ico">
	<title>RuleTAP Web 2.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">

<body>
    <section id="succes" class="container-fluid">
        <section id="" class="container">
            <div id="eme-fila-logo" class="row">
                <div class="col-12 text-center"><img class="eme-logotap" src="img/LogoTap.png" alt=""></div>
            </div>
            <div class="row">
                <div class="col-12 text-center"> <img src="img/succes-img.png" alt="alegria" class="img-fluid eme-img-succes"></div>
            </div>
            <div class="row">
                <div class="col-12 text-center eme-txt-ganaste">¡Ganaste!</div>
            </div>
            <div class="row">
                <div class="col-12 text-center eme-txt-premio">Hamburguesa con papas x 1</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 eme-caja-gris rounded">
                    <div class="col-12 eme-caja-gris-int-tope border-bottom">Canjeá tu premio </div>
                    <div class="col-12 eme-caja-gris-int">La Bonita hamburguesas</div>
                    <div class="col-12 eme-caja-gris-int">
                        <span class="eme-iconos"><i class="bi bi-geo-alt"></i></span>&nbsp;&nbsp; Av. San Juan 2806
                    </div>
                    <div class="col-12 eme-caja-gris-int-pie">
                        <span class="eme-iconos"><i class="bi bi-telephone-outbound"></i></span>&nbsp;&nbsp; 11 475656493
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center eme-div-btn-succes">
                    <button class="eme-btn-succes btn btn-info btn-responsive">Invitá a jugar a tus amigos &nbsp;&nbsp;&nbsp;<span class="eme-iconos"><i class="bi bi-share"></i></span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="eme-txt-bajo"> También recibirás un email con esta información para canjear el premio </div> 
                </div>
            </div>
            <dir class="row">
                <div class="col-12">
                    <div class="eme-txt-bajo-correo">usuarioemail@mail.com</div> 
                </div>
            </dir>

        </section>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
